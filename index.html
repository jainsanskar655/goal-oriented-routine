<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal-Oriented Routine</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>

  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Buttons for Journal and Tasks -->
  <div class="buttons">
    <button onclick="openJournal()">Open Journal</button>
    <button onclick="openTasks()">Open Tasks</button>
  </div>

  <!-- Journal Modal -->
  <div id="journalModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeJournal()">&times;</span>
      <h2>Journal</h2>
      <textarea id="journalInput" rows="5" cols="50" placeholder="Write your thoughts..."></textarea>
      <button onclick="saveJournal()">Save Journal</button>
    </div>
  </div>

  <!-- Task Modal -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeTasks()">&times;</span>
      <h2>Tasks</h2>
      <textarea id="taskInput" rows="5" cols="50" placeholder="Add your tasks..."></textarea>
      <button onclick="saveTask()">Save Task</button>
    </div>
  </div>

  <!-- Include JavaScript -->
  <script src="script.js"></script>
  
  <!-- Configure Particles.js -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#ffffff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": { "enable": true, "speed": 4, "size_min": 0.1 }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        }
      },
      "interactivity": {
        "detect_on": "window",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        }
      }
    });
  </script>

</body>
</html>
